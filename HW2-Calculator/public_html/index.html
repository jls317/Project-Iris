<!DOCTYPE html>

<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link href='//fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> calculator </h1>
        <div id="calc">
            <br>
            <div id="display">
                <h2> 0123456789. </h2>

            </div>
            <br>

            
            <div id="right">
                <div id="divide">
                    <p>&#247;</p>
                </div> 

            </div>
            <div id="push">
                <p>PUSH</p>
            </div>
            <div id="clear">
                <p>CLEAR</p>
            </div>
            <div id="numbers">
                <div id="functions">
                    <div id="mult">
                        <p>&#42;</p>
                    </div>
                    <div id="sub">
                        <p>-</p>
                    </div>
                    <div id="add">
                        <p>+</p>
                    </div>
                    <div id="equal">
                        <p>=</p>
                    </div>
                </div>
                <div id="numright">
                    <div id="nine">
                        <p>9</p>
                    </div>
                    <div id="six">
                        <p>6</p>
                    </div>
                    <div id="three">
                        <p>3</p>
                    </div>
                    <div id="dec">
                        <p>.</p>
                    </div>
                </div>

                <div id="nummid">
                    <div id="eight">
                        <p>8</p>
                    </div>
                    <div id="five">
                        <p>5</p>
                    </div>
                    <div id="two">
                        <p>2</p>
                    </div>
                    <div id="zero">
                        <p>0</p>
                    </div>
                </div>

                <div id="numleft">
                    <div id="seven">
                        <p>7</p>
                    </div>
                    <div id="four">
                        <p>4</p>
                    </div>
                    <div id="one">
                        <p>1</p>
                    </div>
                    <div id="posneg">
                        <p>&#177;</p>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
